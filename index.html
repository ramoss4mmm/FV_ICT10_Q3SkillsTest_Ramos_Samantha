<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>ICT 10 PYTHON</title>
<style> 
    body{
        background-color: #CFC8E6;
        color: #a676ff;
        }
    #container1{
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 10px #7b33ff;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        margin: auto;
        width: 800px;
    }
    button{
        width: 750px;
    }
</style>
</head>
<body>
<div id="container1"> <!-- this is the main div for account creation -->
    <h1>Create New Account</h1>
    <br>
    <input type="text" id="user" class="form-control" placeholder="Input username..."> <!-- this is the input for the user name -->
    <br>
    <input type="text" id="pass" class="form-control" placeholder="Input password..."> <!-- this is the input for the password -->
    <br>
    <button type="submit" class="btn btn-default" py-click="signup" id="button1" style="background-color: #a676ff; color: white;">Sign Up</button>
<br>
<div>
<p id="output1"></p> <!-- this is where the results will appear -->
</div>
</div>

<script type="py" src="main.py"></script>
</body>
</html>
